    <body>
        <p>v8: 該如何在console顯示「皮卡丘」字串？</p>
        <script>
            // 這裡該怎麼做?
            function a() {
                return {
                    b() {
                        console.log('皮卡丘')
                    },
                }
            }
            // 目標: 希望底下這一行執行完log就有一隻皮卡丘
            a().b()
        </script>

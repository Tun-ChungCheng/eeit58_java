<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h4>JavaScript Math Object</h4>
        <p>
            <a href="https://www.w3schools.com/js/js_math.asp"
                >https://www.w3schools.com/js/js_math.asp</a
            >
        </p>

        <script>
            // 取亂數
            console.log(Math.random())
            // 四捨五入
            console.log(Math.round(4.5))
            // 無條件捨棄
            console.log(Math.floor(4.5))
            // 無條件進位
            console.log(Math.ceil(4.5))

            // 9開根號
            console.log(Math.sqrt(9))

            // 小練習：透過 Math.random() 取得 0-5 之間的亂數
            console.log(Math.random() * 5)

            // 小練習：透過 Math.random() 取得 2-5 之間的亂數
            console.log(Math.random() * 3 + 2)
        </script>
    </body>
</html>

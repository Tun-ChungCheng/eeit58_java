<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>

    <body>
        <!-- 10. 畫面上設定一張圖片 -->
        <img src="/offline_normal.png" alt="" />
        <script>
            // 20. 透過 元素.style.top 取得 樣式 top 值
            let x = document.getElementsByTagName('img')

            console.log(x)
            // 30. 透過 window.getComputedStyle(元素).getPropertyValue(樣式屬性).style.top
            console.log(window.getComputedStyle(x).getPropertyValue('src'))

            // 40. 觀察上述兩者差異
        </script>
    </body>
</html>

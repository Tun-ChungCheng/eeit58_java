<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>

    <body>
        <script>
            var weekList1 = {
                a: 'sunday',
                b: 'monday',
                c: 'tuesday',
            }
            var weekList2 = [
                'sunday',
                'monday',
                'tuesday',
                'wednesday',
                'thursday',
                'friday',
                'saturday',
            ]
            // 10. 使用 for in，逐一尋覽"物件"屬性
            for (const day in weekList1) {
                console.log(day)
                console.log(weekList1[day])
            }
            // 20. 使用 for in，逐一尋覽"陣列"資料(空的會排除)
            for (const day in weekList2) {
                console.log(day)
            }
        </script>
    </body>
</html>
